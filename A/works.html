<!-- Animation -->
<script>
    gsap.registerPlugin(ScrollTrigger);

    // 為所有class fade-in的元素設置動畫
    gsap.utils.toArray(".fade-in").forEach((element) => {
        gsap.fromTo(
            element,
            { opacity: 0, y: 50 }, // 初始狀態
            {
                opacity: 1,
                y: 0, // 動畫結束狀態
                scrollTrigger: {
                    trigger: element,
                    start: "top 80%", // 進入時開始
                    end: "top 20%", // 離開時結束
                    toggleActions: "play none none reverse", // 播放-回播
                },
                duration: 1, // 動畫持續時間
            }
        );
    });

 // Fetch paintings data from server
 fetch('/paintings')
        .then(response => response.json())
        .then(data => {
            const paintingsContainer = document.getElementById('paintings-container');
            data.forEach(painting => {
                const paintingElement = document.createElement('div');
                paintingElement.classList.add('col-md-4');
                paintingElement.innerHTML = `
                    <div class="image-card">
                        <img src="pic/${painting.imgSrc}" alt="${painting.title}">
                    </div>
                `;
                paintingsContainer.appendChild(paintingElement);
            });
        })
        .catch(err => console.error("Error fetching paintings:", err));

    // Fetch projects data from server
    fetch('/projects')
        .then(response => response.json())
        .then(data => {
            const projectsContainer = document.getElementById('projects-container');
            data.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('col-md-4');
                projectElement.innerHTML = `
                    <div class="image-card">
                        <img src="pic/${project.imgSrc}" alt="${project.name}">
                    </div>
                `;
                projectsContainer.appendChild(projectElement);
            });
        })
        .catch(err => console.error("Error fetching projects:", err));

</script>
